<!-- add modal start -->
<div id="addmodal" class="modal fade">
  <div class="modal-dialog">
    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Allowance Details </h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- form start -->
          <form #IndividualWelfare="ngForm">

            <!-- card body start -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="employeeId">Employee ID</label>
                  <input type="email" class="form-control" name="id" id="id" placeholder="Enter employee ID" [(ngModel)]="IndividualWelfareObj.id">
                </div>
              </div>

              <div>
                <div class="form-group">
                  <label for="employeeName"> Employee Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter Employee Name" [(ngModel)]="IndividualWelfareObj.name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="allowance">Allowance </label>
                  <select class="form-control" id="allowance" name="allowance" placeholder="Select Type of Allowance"
                    [(ngModel)]="IndividualWelfareObj.allowance">
                    <!-- <option default selected hidden>Select Allowance Type</option> -->
                    <option default hidden selected>--Select-Type-Of Allowance--</option>
                    <option>Medical Allowance</option>
                    <option>Allowance for High studies</option>
                    <option>Subscriptions for Professional bodies</option>
                    <option>Travalling Allowance</option>
                    <option>Housing/Accommodation</option>
                    <option>Meal Allowance</option>
                    <option>Mobile Allowance</option>
                    <option>Insurance</option>
                  </select>
                </div>
              </div>


              <div>
                <div class="form-group">
                  <label for="amount"> Amount</label>
                  <input type="text" class="form-control" name="amount" id="amount" placeholder="Enter the amount" [(ngModel)]="IndividualWelfareObj.amount">
                </div>
              </div>

            </div>
          </form>
          <!-- form end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="app-allowance-form()">Submit</button>
      </div>
    </div>
  </div>

</div>
<!-- modal content end -->

<!-- add modal end -->
